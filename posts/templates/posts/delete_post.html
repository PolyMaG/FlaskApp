{% extends 'base.html' %}


{% block title %}
Delete post
{% endblock title %}


{% block content_title %}
Delete post
{% endblock content_title %}


{% block content %}

<div class="col-md-6">
    <form action="{{ url_for('posts.delete_post', slug=post.slug) }}" method="POST">
        <div>Are you sure you want to delete "{{ post.title }}" post?</div>
        <button type="submit" class="btn btn-success">Delete post</button>
    </form>
</div>
{% endblock content %}
