{% extends 'base.html' %}


{% block title %}
Delete comment
{% endblock title %}


{% block content_title %}
Delete comment
{% endblock content_title %}


{% block content %}

<div class="col-md-6">
    <form action="{{ url_for('comments.delete_comment', slug=comment.slug) }}" method="POST">
        <div>Are you sure you want to delete "{{ comment.name }}" comment?</div>
        <button type="submit" class="btn btn-success">Delete comment</button>
    </form>
</div>
{% endblock content %}
