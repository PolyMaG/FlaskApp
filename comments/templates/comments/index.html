{% extends 'base.html' %}


{% block title %}
Blueprint index page
{% endblock title %}


{% block content_title %}
Comments
{% endblock content_title %}


{% block content %}

{% for comment in comments %}
<p>
    <a href='{{ url_for('comments.comment_detail', slug=comment.slug) }}'> {{ comment.name }} </a>
</p>
<p>
    {{ comment.body }}
</p>
{% endfor %}

{% endblock content %}
